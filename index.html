<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="select-a-city">Select a city...</option>
        <option value="vienna">Vienna</option>
        <option value="berlin">Berlin</option>
        <option value="dublin">Dublin</option>
      </select>
      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">August 15th 2025</div>
        <div class="time">12:26:15</div>
      </div>
    </div>

    <footer>
      This project was coded by Sofija Krulj and is
      <a
        href="https://github.com/Sofija-Krulj/world-clock-assisted-project"
        target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
